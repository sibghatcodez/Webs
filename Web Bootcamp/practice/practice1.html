<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexWeb</title>
    <style>
        body{
            background: url("bg.jpg");
            background-size: 1350px;
            color: white;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .navbar ul {
            display: flex;
        }

        .navbar li {
            list-style: none;
            margin: 10px 10px;
        }
        .navbar h1, .navbar p{
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Course</li>
            <li>Help</li>
        </ul>
        <h1>My Coding Journey</h1>
        <p>I was born and raised in Kotri, Sindh, Pakistan. <br> I used social media alot so i had a idea of what programming actually is <br> So i just opened yt and watched tutorials and became a programmer.</p>
</div>    
</body>

</html>
